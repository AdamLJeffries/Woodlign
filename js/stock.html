<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Products Table</h2>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Material</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the products array and populate the table rows -->
      <script>
        var products = [
          { product: 'Pen', material: 'Wood', quantity: 10, price: 20.99 },
          { product: 'Pen', material: 'Resin', quantity: 5, price: 15.49 },
          { product: 'Pen', material: 'Hybrid Wood/Resin', quantity: 8, price: 25.99 },
        ];

        for (var i = 0; i < products.length; i++) {
          document.write('<tr>');
          document.write('<td>' + products[i].product + '</td>');
          document.write('<td>' + products[i].material + '</td>');
          document.write('<td>' + products[i].quantity + '</td>');
          document.write('<td>' + products[i].price + '</td>');
          document.write('</tr>');
        }
      </script>
    </tbody>
  </table>

</body>
</html>
